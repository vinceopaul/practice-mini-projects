<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A basic webpage Rock-Paper-Scissors game">
  <title>Rock, Paper, Scissors game</title>
  <style rel="stylesheet" href="./css/style.css"></style>
  <script src="./js/script.js" defer></script>
</head>

<body>

  <main class="main">

    <header>
      <h1>ROCK PAPER SCISSORS</h1>
    </header>

    <section class="display-area">

      <section class="displayChoice">
        <div class="player"></div>
        <div class="comp"></div>
      </section>

      <div>
        <p class="displayResult"></p>
      </div>

      <div class="displayRoundResult"></div>

    </section>

    <div class="playerChoiceBtns">
      <button class="rock">✊</button>
      <button class="paper">✋</button>
      <button class="scissors">✌️</button>
    </div>

  </main>

</body>

</html>
